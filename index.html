<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="back_card">
        <img src="/images/bg-card-back.png" alt="back_card">
        <div class="display-cvc">000</div>
      </div>
      <div class="front_card">
        <img src="/images/bg-card-front.png" alt="front_card">
        <img src="/images/card-logo.svg" alt="card-logo" id="card-logo">
        <div class="display-card_number">0000 0000 0000 0000</div>
        <div class="display-name">JANE APPLESEED</div>
        <div class="display-date">00/00</div>
      </div>
    </div>
    <div class="bottom">
      <form>
        <div class="cardholder">
          <label for="cardholder_name">CARDHOLDER NAME</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder">
          <p class="error-message"></p>
        </div>
        <div class="card_number">
          <label for="card_number">CARD NUMBER</label>
          <input type="tel" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" id="card_number">
          <p class="error-message"></p>
        </div>
        <div class="date-cvc">
          <div class="expiry-date">
            <label for="expiry-date">EXP. DATE (MM/YY)</label>
            <div class="date_inputs">
              <input type="number" placeholder="MM" id="month">
              <input type="number" placeholder="YY" id="year">
            </div>
            <p class="error-message"></p>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" min="1" max="999" id="cvc" placeholder="e.g. 123">
            <p class="error-message"></p>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>
    <div class="success-container hidden">
      <img src="/images/icon-complete.svg" alt="complete-icon">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
